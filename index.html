<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css" type="text/css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.js"></script>
        <script src="mainscript.js"></script>
        <title>Challenge 1</title>
    </head>
    <body>
		<!--header van de website plus menu-->
        <header>
            <figure>
			<a href="#home" class="escapehatch"><img src="images/spacexlogo.png" class="spacex"/></a>
			</figure>
			<div class="menu">
				<a href="#distance">Distance</a>
				<a href="#speed">Speed</a>
				<a href="#acceleration">Acceleration</a>
				<a href class="zwaartekrachtknop"="#gravity">Gravity</a>
			</div>
        </header>
		<!--main van de pagina bevat de content-->
        <main>
           <article class="afstand">
                <h2>Distance</h2>
                <canvas id="distance"></canvas>
            </article>
            <article class="speed">
                <h2>Speed</h2>
                <canvas id="speed"></canvas>
            </article>	
			<article class="zwaartekracht">
                <h2>Gravity</h2>
                <canvas id="gravity"></canvas>
            </article>	
            <article class="acceleratie">
                <h2>Acceleration</h2>
                <canvas id="acceleration"></canvas>
            </article>
        </main>
		<!-- Footer van de website (sticky footer)-->
		<footer>
			<div class="footer">
				<a href="#distance">Distance</a>
				<a href="#speed">Speed</a>
				<a href="#acceleratie">Acceleration</a>
				<a href class="zwaartekrachtknop"="#gravity">Gravity</a>
			</div>
		</footer>
    </body>
	<script src="mainscript.js"></script>
</html>
